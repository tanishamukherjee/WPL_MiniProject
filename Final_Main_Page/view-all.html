<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadViewAll()">
    <header class="header">
        <!-- Same header as other pages -->
    </header>

    <nav class="nav-menu">
        <!-- Same navigation as other pages -->
    </nav>

    <main class="view-all-container">
        <div class="view-all-header">
            <h1 id="viewAllTitle"></h1>
            <div class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </div>
        </div>
        <div id="viewAllGrid" class="view-all-grid"></div>
    </main>

    <footer class="footer">
        <!-- Same footer -->
    </footer>

    <script src="script.js"></script>
    <script>
        function loadViewAll() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const category = urlParams.get('category');
            
            // Update title
            document.getElementById('viewAllTitle').textContent = 
                category.replace(/([A-Z])/g, ' $1').trim();
            
            // Fetch data using existing script.js functions
            // This will automatically trigger displayViewAll()
        }
    </script>
</body>
</html>
