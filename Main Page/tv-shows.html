<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo" onclick="window.location.href='index.html'">ðŸŽ¬ MovieDB</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search TV shows, celebrities, and more...">
            <button onclick="searchTVShows()" class="btn btn-danger">Search</button>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="login.html" class="btn btn-primary">Register</a>
        </div>
    </div>

    <!-- NAVIGATION MENU -->
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="tv-shows.html" class="active">TV Shows</a>
        <a href="my-list.html">My List</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- Crime Thriller -->
        <div class="section">
            <h2>Crime Thriller</h2>
            <div id="crimeThriller" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('crimeThriller')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('crimeThriller')">&#10095;</button>
        </div>

        <!-- Drama -->
        <div class="section">
            <h2>Drama</h2>
            <div id="drama" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('drama')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('drama')">&#10095;</button>
        </div>

        <!-- Romantic Comedy -->
        <div class="section">
            <h2>Romantic Comedy</h2>
            <div id="romanticComedy" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('romanticComedy')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('romanticComedy')">&#10095;</button>
        </div>

        <!-- Comedy -->
        <div class="section">
            <h2>Comedy</h2>
            <div id="comedy" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('comedy')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('comedy')">&#10095;</button>
        </div>
    </div>

    <!-- Add Slick Slider JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
