<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo" onclick="window.location.href='index.html'">ðŸŽ¬ MovieDB</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search movies, TV shows, and more...">
            <button onclick="searchMovies()" class="btn btn-danger">Search</button>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="login.html" class="btn btn-primary">Register</a>
        </div>
    </div>

    <!-- NAVIGATION MENU -->
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
        <a href="tv-shows.html">TV Shows</a>
        <a href="my-list.html">My List</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- Your Next Watch -->
        <div class="section">
            <h2>Your Next Watch</h2>
            <div id="yourNextWatch" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('yourNextWatch')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('yourNextWatch')">&#10095;</button>
        </div>

        <!-- Goofy Comedy Movies -->
        <div class="section">
            <h2>Goofy Comedy Movies</h2>
            <div id="goofyComedyMovies" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('goofyComedyMovies')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('goofyComedyMovies')">&#10095;</button>
        </div>

        <!-- Made in India -->
        <div class="section">
            <h2>Made in India</h2>
            <div id="madeInIndia" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('madeInIndia')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('madeInIndia')">&#10095;</button>
        </div>

        <!-- Need a Good Laugh? -->
        <div class="section">
            <h2>Need a Good Laugh?</h2>
            <div id="goodLaugh" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('goodLaugh')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('goodLaugh')">&#10095;</button>
        </div>

        <!-- Thriller Movies -->
        <div class="section">
            <h2>Thriller Movies</h2>
            <div id="thrillerMovies" class="slider"></div>
            <button class="slider-button" onclick="slideLeft('thrillerMovies')">&#10094;</button>
            <button class="slider-button" onclick="slideRight('thrillerMovies')">&#10095;</button>
        </div>
    </div>

    <!-- Add Slick Slider JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
