<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadDetails()">
    <header class="header">
        <div class="logo" onclick="window.location.href='home.html'">ðŸŽ¬ MovieDB</div>
        <div class="auth-buttons">
            <span id="user-info"></span>
            <a href="#" id="authLink">Login/Register</a>
        </div>
    </header>

    <main class="details-container">
        <div id="detailsHero" class="details-hero"></div>
        <div id="detailsContent" class="details-content"></div>
        
        <div class="cast-section">
            <h2>Cast</h2>
            <div id="castSlider" class="slider"></div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function checkAuth() {
            const user = localStorage.getItem("loggedInUser");
            const authLink = document.getElementById("authLink");
            const userInfo = document.getElementById("user-info");
            
            if (user) {
                userInfo.innerHTML = `ðŸ‘¤ ${user}`;
                authLink.textContent = "Logout";
                authLink.href = "#";
                authLink.onclick = () => {
                    localStorage.removeItem("loggedInUser");
                    window.location.reload();
                };
            } else {
                authLink.href = "login.html";
            }
        }

        function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const type = urlParams.get('type');
            if (id && type) {
                fetchDetails(id, type);
            }
        }
    </script>
</body>
</html>
